site_name: Testes de Software
copyright: 2022 Nicolas Souza
repo_name: TESTES-notes
repo_url: https://github.com/nszchagas/TESTES-notes

theme:
  name: material
  logo: assets/icon.png
  features:
    - content.code.annotate
    - content.code.copy
    - toc.integrate
  extra_css:
    - style.css
  favicon: assets/icon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      toggle:
        icon: material/brightness-7
        name: Dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      toggle:
        icon: material/brightness-4
        name: Light mode

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["codes"]
  - pymdownx.superfences
  - attr_list

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Fundamentos de Testes: aula1.md
  - Psicologia e Economia em Testes de Software: aula2.md
  - Técnicas de Teste Caixa-Preta: aula3.md
  - Técnicas de Teste Caixa-Branca: aula4.md
  - Test Driven Development (TDD): aula5.md
  - Trabalho:
      - Testes Funcionais/Sistema Caixa-Preta: trabalho/relatorio_2.md
